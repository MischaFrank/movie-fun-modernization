applications:
  - name: movie-service
    path: ./applications/movie-service/build/libs/movie-service-1.1.0-SNAPSHOT.jar
    buildpack: java_buildpack_offline
    routes:
      - route: movie-service-noisy-gorilla.apps.evans.pal.pivotal.io
    services:
      - movies-database
  - name: album-service
    path: ./applications/album-service/build/libs/album-service-1.1.0-SNAPSHOT.jar
    buildpack: java_buildpack_offline
    routes:
      - route: album-service-noisy-gorilla.apps.evans.pal.pivotal.io
    services:
      - album-database
      - photo-storage
  - name: movie-fun-app
    path: ./applications/movie-fun-app/build/libs/movie-fun-app-1.1.0-SNAPSHOT.war
    buildpack: java_buildpack_offline
    routes:
      - route: movie-fun-app-noisy-gorilla.apps.evans.pal.pivotal.io
    services:
      - photo-storage
    env:
      ALBUMS_URL: http://album-service-noisy-gorilla.apps.evans.pal.pivotal.io/albums
      MOVIES_URL: http://movie-service-noisy-gorilla.apps.evans.pal.pivotal.io/movies
